<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div>
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choices" id="rock">
      <img src="img/rock.png" alt="rock" />
    </div>
    <div class="choices" id="paper">
      <img src="img/paper.png" alt="paper" />
    </div>
    <div class="choices" id="scissors">
      <img src="img/scissors.png" alt="scissors" />
    </div>
  </div>

  <p id="result-msg">Make your move.</p>

</body>
</html>
